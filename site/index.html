<!DOCTYPE html>
<head>
  <title>Guest WiFi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Guest Wifi Captive Portal" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="shortcut icon" href="./favicon.ico" />
</head>
<body>
  <div class="content">
    <div class="wrapper">
      <div id="error" class="hide">Error Message</div>
      <div id="success" class="hide">Error Message</div>
      <h1>Guest WiFi</h1>
      <h3>Please subscribe to our newsletter</h3>
      <input id="email" type="text" placeholder="Your E-Mail Address" />
      <br />
      <button type="button" id="submit">Accept & Connect</button>
      <p class="small">Your data will be processed in accordance with our <a href="https://www.pinspiration.com/privacy-policy/">Privacy Policy</a> and <a href="https://www.pinspiration.com/terms-and-conditions/">Terms and Conditions</a></p>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    var app = new CaptivePortal({
      errEl: document.querySelector('#error'),
      sucEl: document.querySelector('#success'),
      emailEl: document.querySelector('#email'),
      submitEl: document.querySelector('#submit'),
      contentEl: document.querySelector('.content'),
    });
  </script>
</body>
</html>
